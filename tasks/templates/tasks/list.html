{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/list.css' %}" type="text/css" />
</head>

<body>
	<div class="center-column">
	<form action="/" method="POST"> 
		{% csrf_token %}
		{{ form.title }}
		<input type="submit" name="Create task" class="btn btn-info">
	</form>
	<div class="todo-list">
		{% for task in tasks %}
			<div class="item-row"> 
				<p>
				{% if task.complete == True %}
					<strike>{{ task }}</strike>
				{% else %}
					<span>{{task}}</span>
				{% endif %}
					<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Edit</a>
					<a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
				</p>
			</div>
		{% endfor %}
	</div>
	</div>

</body>
</html>
